<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirar Foto com Moldura</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Fixar orientação horizontal */
        }

        #camera-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        #video-container {
            position: relative;
        }

        #video {
            border: 10px solid #0a0;
            border-radius: 10px;
        }

        #capture-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s;
            position: absolute;
            right: 20px;
        }

        #camera-switch {
            position: absolute;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .camera-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .camera-button.active {
            background-color: #0056b3;
        }

        #green-frame {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 10px solid #0a0;
            border-radius: 10px;
            pointer-events: none; /* Evitar que a moldura verde bloqueie interações */
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <div id="camera-switch">
            <!-- Botões de seleção de câmera -->
        </div>
        <div id="video-container">
            <video id="video" autoplay></video>
            <div id="green-frame"></div>
        </div>
        <button id="capture-button">Capturar</button>
    </div>

    <script>
        // Capturar elementos HTML
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture-button');
        const cameraSwitch = document.getElementById('camera-switch');
        const greenFrame = document.getElementById('green-frame');

        let currentCameraIndex = 0;
        let cameras = [];

        // Função para alternar entre as câmeras disponíveis
        function switchCamera(index) {
            currentCameraIndex = index;
            startCamera(cameras[currentCameraIndex].deviceId);
            updateCameraButtons();
        }

        // Função para atualizar a aparência dos botões de câmera
        function updateCameraButtons() {
            const buttons = document.querySelectorAll('.camera-button');
            buttons.forEach((button, index) => {
                if (index === currentCameraIndex) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Função para solicitar permissão da câmera e começar a transmissão da câmera
        function startCamera(deviceId) {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                video: { deviceId: deviceId }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (err) {
                    console.error('Erro ao acessar a câmera: ', err);
                });
        }

        // Obter a lista de dispositivos de vídeo (câmeras)
        navigator.mediaDevices.enumerateDevices()
            .then(function (devices) {
                cameras = devices.filter(device => device.kind === 'videoinput');
                if (cameras.length > 0) {
                    cameras.forEach((camera, index) => {
                        const button = document.createElement('button');
                        button.className = 'camera-button';
                        button.innerText = `Câmera ${index + 1}`;
                        button.addEventListener('click', () => {
                            switchCamera(index);
                        });
                        cameraSwitch.appendChild(button);
                    });
                    switchCamera(0); // Iniciar com a primeira câmera por padrão
                } else {
                    // Se não houver câmeras disponíveis, exiba uma mensagem de erro
                    console.error('Nenhuma câmera encontrada.');
                }
            })
            .catch(function (err) {
                console.error('Erro ao enumerar dispositivos: ', err);
            });

        // Capturar foto
        captureButton.addEventListener('click', function () {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Exibir a foto capturada sem a moldura
            const photoURL = canvas.toDataURL('image/png');
            const photo = new Image();
            photo.src = photoURL;
            photo.style.border = '10px solid #fff';

            // Substituir o vídeo pela foto capturada e ocultar o botão de captura
            const cameraContainer = document.getElementById('camera-container');
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'none';
            cameraContainer.removeChild(videoContainer);
            cameraContainer.appendChild(photo);
            captureButton.style.display = 'none';
            greenFrame.style.display = 'none';
        });
    </script>
</body>
</html>
