<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirar Foto com Moldura</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        #video-container {
            width: 95vw;
            /* Largura fixa */
            height: 70vh;
            /* Altura fixa */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: scaleX(-1);
            /* Gira horizontalmente */
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Mantém a proporção da câmera ao vivo */
            border: 10px solid #0a0;
            border-radius: 10px;
            transform: scaleX(-1);
            /* Gira horizontalmente */
        }

        #timer-container {
            font-size: 30px;
            font-weight: bold;
            color: red;
            margin: 5%;
            display: none;
        }

        #photo-container {
            width: 90vw;
            /* Largura fixa */
            height: 70vh;
            /* Altura fixa */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 10px;
            margin-right: 1%;
            margin-bottom: 10px;
        }

        #captured-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 10px solid #0a0;
            border-radius: 10px;
        }

        #new-capture-button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 30px 50px;
            margin-top: 20px;
            cursor: pointer;
            display: none;
            /* Inicialmente oculto */
        }
    </style>
</head>

<body>
    <div id="camera-container">
        <h1 id="timer-container">Enquadre o documento</h1>
        <div id="video-container" style="position: relative;">
            <video id="video" autoplay></video>
        </div>
        <div id="photo-container" style="display: none;">
            <img id="captured-photo" src="" alt="Foto Capturada">
        </div>
        <div>
            <button id="new-capture-button">Tirar outra foto</button>
            <button id="send-photo-button" class="btn btn-primary">Enviar esta foto</button>
        </div>
    </div>

    <script>

        let countdown = 5;
        let countdownInterval;

        function startCountdown() {
            const timerElement = document.getElementById('timer-container');
            timerElement.style.display = 'block';

            function updateTimer() {
                timerElement.innerText = `Enquadre o documento, tirando foto em ${countdown}`;
            }

            updateTimer();

            countdownInterval = setInterval(() => {
                countdown -= 1;
                updateTimer();

                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    capturePhoto();
                }
            }, 1000);
        }

        // Capturar elementos HTML
        const video = document.getElementById('video');
        const newCaptureButton = document.getElementById('new-capture-button');
        const photoContainer = document.getElementById('photo-container');
        const capturedPhoto = document.getElementById('captured-photo');
        const videoContainer = document.getElementById('video-container');

        // Função para solicitar permissão da câmera e começar a transmissão da câmera
        function startCamera() {
            navigator.mediaDevices.enumerateDevices()
                .then(function (devices) {
                    const rearCameras = devices.filter(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('back'));
                    if (rearCameras.length > 0) {
                        const constraints = {
                            video: {
                                deviceId: rearCameras[rearCameras.length - 1].deviceId
                            }
                        };
                        return navigator.mediaDevices.getUserMedia(constraints);
                    } else {
                        console.error('Câmera traseira não encontrada.');
                        return navigator.mediaDevices.getUserMedia({ video: true });
                    }
                })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (err) {
                    console.error('Erro ao acessar a câmera: ', err);
                });
        }

        // Coloque a última câmera traseira como padrão
        window.addEventListener('DOMContentLoaded', () => {
            startCamera();
            startCountdown();
        });

        // Função para tirar uma foto
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Exibir a foto capturada com a moldura
            const photo = new Image();
            photo.src = canvas.toDataURL('image/png');
            photo.style.border = '10px solid #0a0';

            // Substituir o vídeo pela foto capturada e alternar os botões
            videoContainer.style.display = 'none';
            photoContainer.style.display = 'block';
            capturedPhoto.src = photo.src;
            newCaptureButton.style.display = 'block';
        }

        // Tirar outra foto
        newCaptureButton.addEventListener('click', function () {
            countdown = 5; // Reinicie o contador
            startCountdown(); // Iniciar a contagem regressiva novamente

            videoContainer.style.display = 'flex';
            photoContainer.style.display = 'none';
            newCaptureButton.style.display = 'none';
        });

        // Adicione um evento de clique ao botão "Enviar esta foto"
        const sendPhotoButton = document.getElementById('send-photo-button');
        sendPhotoButton.addEventListener('click', function () {
            // Mostre um alert "Enviando..."
            alert('Enviando...');
        });
    </script>
</body>

</html>
