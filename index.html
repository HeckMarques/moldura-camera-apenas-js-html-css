<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirar Foto com Moldura</title>
    <style>
        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        #video {
            border: 10px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #capture-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }

        #camera-switch {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <button id="capture-button">&#128247;</button>
        <div id="camera-switch"></div>
    </div>

    <script>
        // Capturar elementos HTML
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture-button');
        const cameraSwitch = document.getElementById('camera-switch');

        let currentCameraIndex = 0;
        let cameras = [];

        // Função para alternar entre as câmeras disponíveis
        function switchCamera() {
            if (cameras.length <= 1) {
                return; // Não há outras câmeras para alternar
            }
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            startCamera(cameras[currentCameraIndex].deviceId);
        }

        // Função para solicitar permissão da câmera e começar a transmissão da câmera
        function startCamera(deviceId) {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                video: { deviceId: deviceId }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (err) {
                    console.error('Erro ao acessar a câmera: ', err);
                });
        }

        // Obter a lista de dispositivos de vídeo (câmeras)
        navigator.mediaDevices.enumerateDevices()
            .then(function (devices) {
                cameras = devices.filter(device => device.kind === 'videoinput');
                if (cameras.length > 0) {
                    startCamera(cameras[currentCameraIndex].deviceId);
                    if (cameras.length > 1) {
                        // Se houver mais de uma câmera, exiba a lista de câmeras disponíveis
                        cameraSwitch.innerHTML = '<strong>Alternar Câmera:</strong> ';
                        cameras.forEach((camera, index) => {
                            const button = document.createElement('button');
                            button.innerText = `Câmera ${index + 1}`;
                            button.addEventListener('click', () => {
                                currentCameraIndex = index;
                                switchCamera();
                            });
                            cameraSwitch.appendChild(button);
                        });
                    }
                } else {
                    // Se não houver câmeras disponíveis, exiba uma mensagem de erro
                    console.error('Nenhuma câmera encontrada.');
                }
            })
            .catch(function (err) {
                console.error('Erro ao enumerar dispositivos: ', err);
            });

        // Capturar foto
        captureButton.addEventListener('click', function () {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Exibir a foto capturada sem a moldura
            const photoURL = canvas.toDataURL('image/png');
            const photo = new Image();
            photo.src = photoURL;
            photo.style.border = '10px solid #fff';

            // Substituir o vídeo pela foto capturada
            const cameraContainer = document.getElementById('camera-container');
            cameraContainer.removeChild(video);
            cameraContainer.appendChild(photo);
        });
    </script>
</body>
</html>
