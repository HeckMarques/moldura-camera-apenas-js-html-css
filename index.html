<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirar Foto com Moldura</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 5px;
            position: relative;
        }

        #video-container {
            width: 95vw; /* Largura fixa */
            height: 70vh; /* Altura fixa */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: scaleX(-1); /* Gira horizontalmente */
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantém a proporção da câmera ao vivo */
            border: 10px solid #0a0;
            border-radius: 10px;
            transform: scaleX(-1); /* Gira horizontalmente */
        }

        #capture-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        #new-capture-button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            display: none; /* Inicialmente oculto */
        }

        #photo-container {
            width: 95vw; /* Largura fixa */
            height: 70vh; /* Altura fixa */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #captured-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 10px solid #0a0;
            border-radius: 10px;
        }

        #camera-switch {
            display: flex;
            margin-top: 10px;
        }

        .camera-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .camera-button.active {
            background-color: #0056b3;
        }

        #timer {
            font-size: 36px;
            font-weight: bold;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
<div id="camera-container">
    <div id="camera-switch">
        <!-- Botões de seleção de câmera -->
    </div>
    <div id="video-container" style="position: relative;">
        <video id="video" autoplay></video>
        <div id="timer">Enquadre o documento na moldura</div>
    </div>
    <div id="photo-container" style="display: none;">
        <img id="captured-photo" src="" alt="Foto Capturada">
    </div>
    <button id="new-capture-button">Tirar outra foto</button>
</div>

<script>

    let countdown = 5;
    let countdownInterval;

    function startCountdown() {
        const timerElement = document.getElementById('timer');
        timerElement.style.display = 'block';

        function updateTimer() {
            timerElement.innerText = `Enquadre o documento na moldura ${countdown}`;
        }

        updateTimer();

        countdownInterval = setInterval(() => {
            countdown -= 1;
            updateTimer();

            if (countdown === 0) {
                clearInterval(countdownInterval);
                capturePhoto();
            }
        }, 1000);
    }

    // Capturar elementos HTML
    const video = document.getElementById('video');
    const captureButton = document.getElementById('capture-button');
    const newCaptureButton = document.getElementById('new-capture-button');
    const cameraSwitch = document.getElementById('camera-switch');
    const photoContainer = document.getElementById('photo-container');
    const capturedPhoto = document.getElementById('captured-photo');
    const videoContainer = document.getElementById('video-container');

    let currentCameraIndex = 0;
    let cameras = [];
    let photo = null;

    // Função para alternar entre as câmeras disponíveis
    function switchCamera(index) {
        currentCameraIndex = index;
        startCamera(cameras[currentCameraIndex].deviceId);
        updateCameraButtons();
    }

    // Função para atualizar a aparência dos botões de câmera
    function updateCameraButtons() {
        const buttons = document.querySelectorAll('.camera-button');
        buttons.forEach((button, index) => {
            if (index === currentCameraIndex) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    // Função para solicitar permissão da câmera e começar a transmissão da câmera
    function startCamera(deviceId) {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
        const constraints = {
            video: { deviceId: deviceId }
        };
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err) {
                console.error('Erro ao acessar a câmera: ', err);
            });
    }

    // Obter as quatro primeiras câmeras disponíveis
    navigator.mediaDevices.enumerateDevices()
        .then(function (devices) {
            cameras = devices.filter(device => device.kind === 'videoinput');
            if (cameras.length > 0) {
                cameras.slice(0, 4).forEach((camera, index) => {
                    const button = document.createElement('button');
                    button.className = 'camera-button';
                    button.innerText = `Câmera ${index + 1}`;
                    button.addEventListener('click', () => {
                        switchCamera(index);
                    });
                    cameraSwitch.appendChild(button);
                });
                switchCamera(0); // Iniciar com a primeira câmera por padrão
            } else {
                // Se não houver câmeras disponíveis, exiba uma mensagem de erro
                console.error('Nenhuma câmera encontrada.');
            }
        })
        .catch(function (err) {
            console.error('Erro ao enumerar dispositivos: ', err);
        });

    // Coloque a última câmera encontrada como padrão
    window.addEventListener('DOMContentLoaded', () => {
        navigator.mediaDevices.enumerateDevices()
            .then(function (devices) {
                cameras = devices.filter(device => device.kind === 'videoinput');
                if (cameras.length > 0) {
                    switchCamera(cameras.length - 1); // Defina a última câmera como padrão
                } else {
                    // Se não houver câmeras disponíveis, exiba uma mensagem de erro
                    console.error('Nenhuma câmera encontrada.');
                }
            })
            .catch(function (err) {
                console.error('Erro ao enumerar dispositivos: ', err);
            });

        startCountdown();
    });

    // Função para tirar uma foto
    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

        // Exibir a foto capturada com a moldura
        photo = new Image();
        photo.src = canvas.toDataURL('image/png');
        photo.style.border = '10px solid #0a0';

        // Substituir o vídeo pela foto capturada e alternar os botões
        videoContainer.style.display = 'none';
        photoContainer.style.display = 'block';
        capturedPhoto.src = photo.src;
        newCaptureButton.style.display = 'block';
    }

    // Tirar outra foto
    newCaptureButton.addEventListener('click', function () {
        if (photo) {
            photo.remove(); // Remover a foto anterior
        }

        videoContainer.style.display = 'flex';
        photoContainer.style.display = 'none';
        newCaptureButton.style.display = 'none';

        countdown = 5; // Reinicie o contador
        startCountdown(); // Iniciar a contagem regressiva novamente
    });
</script>
</body>
</html>
