<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirar Foto com Moldura</title>
    <style>
        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        #video {
            border: 10px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #capture-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <button id="capture-button">&#128247;</button>
    </div>
    
    <script>
        // Capturar elementos HTML
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture-button');

        // Acessar a câmera traseira do dispositivo
        navigator.mediaDevices.enumerateDevices()
            .then(function (devices) {
                let videoDevices = devices.filter(device => device.kind === 'videoinput');
                if (videoDevices.length > 1) {
                    // Se houver mais de uma câmera, tente usar a câmera traseira
                    video.srcObject = { deviceId: videoDevices[1].deviceId };
                } else if (videoDevices.length > 0) {
                    // Se houver apenas uma câmera, use-a
                    video.srcObject = { deviceId: videoDevices[0].deviceId };
                } else {
                    // Se não houver câmeras disponíveis, exiba uma mensagem de erro
                    console.error('Nenhuma câmera encontrada.');
                }
            })
            .catch(function (err) {
                console.error('Erro ao acessar a câmera: ', err);
            });

        // Capturar foto
        captureButton.addEventListener('click', function () {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Exibir a foto capturada sem a moldura
            const photoURL = canvas.toDataURL('image/png');
            const photo = new Image();
            photo.src = photoURL;
            photo.style.border = '10px solid #fff';

            // Substituir o vídeo pela foto capturada
            const cameraContainer = document.getElementById('camera-container');
            cameraContainer.removeChild(video);
            cameraContainer.appendChild(photo);
        });
    </script>
</body>
</html>
