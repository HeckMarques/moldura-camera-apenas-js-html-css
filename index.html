<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirar Foto com Moldura</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 5px;
            position: relative;
        }

        #video-container {
            width: 95vw; /* Largura fixa */
            height: 70vh; /* Altura fixa */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: scaleX(-1); /* Gira horizontalmente */
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantém a proporção da câmera ao vivo */
            border: 10px solid #0a0;
            border-radius: 10px;
            transform: scaleX(-1); /* Gira horizontalmente */
        }

        #capture-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        #new-capture-button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            display: none; /* Inicialmente oculto */
        }

        #photo-container {
            width: 95vw; /* Largura fixa */
            height: 70vh; /* Altura fixa */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #captured-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 10px solid #0a0;
            border-radius: 10px;
        }

        #camera-switch {
            display: flex;
            margin-top: 10px;
        }

        .camera-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .camera-button.active {
            background-color: #0056b3;
        }

        /* Estilos para a área de interesse */
        #area-de-interesse {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: 2px dashed red; /* Moldura vermelha para a área de interesse */
            pointer-events: none; /* Evitar interação com a área de interesse */
        }
    </style>
</head>
<body>
<div id="camera-container">
    <div id="camera-switch">
        <!-- Botões de seleção de câmera -->
    </div>
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>
    <button id="capture-button">Capturar</button>
    <button id="new-capture-button">Tirar outra foto</button>
    <div id="photo-container" style="display: none;">
        <img id="captured-photo" src="" alt="Foto Capturada">
    </div>
    <!-- Adicione a área de interesse -->
    <div id="area-de-interesse"></div>
</div>

<script>
    // Capturar elementos HTML
    const video = document.getElementById('video');
    const captureButton = document.getElementById('capture-button');
    const newCaptureButton = document.getElementById('new-capture-button');
    const cameraSwitch = document.getElementById('camera-switch');
    const photoContainer = document.getElementById('photo-container');
    const capturedPhoto = document.getElementById('captured-photo');
    const videoContainer = document.getElementById('video-container');

    let currentCameraIndex = 0;
    let cameras = [];
    let photo = null;

    // Função para alternar entre as câmeras disponíveis
    function switchCamera(index) {
        currentCameraIndex = index;
        startCamera(cameras[currentCameraIndex].deviceId);
        updateCameraButtons();
    }

    // Função para atualizar a aparência dos botões de câmera
    function updateCameraButtons() {
        const buttons = document.querySelectorAll('.camera-button');
        buttons.forEach((button, index) => {
            if (index === currentCameraIndex) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    // Função para solicitar permissão da câmera e começar a transmissão da câmera
    function startCamera(deviceId) {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
        const constraints = {
            video: { deviceId: deviceId }
        };
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err) {
                console.error('Erro ao acessar a câmera: ', err);
            });
    }

    // Obter a lista de dispositivos de vídeo (câmeras)
    navigator.mediaDevices.enumerateDevices()
        .then(function (devices) {
            cameras = devices.filter(device => device.kind === 'videoinput');
            if (cameras.length > 0) {
                cameras.forEach((camera, index) => {
                    const button = document.createElement('button');
                    button.className = 'camera-button';
                    button.innerText = `Câmera ${index + 1}`;
                    button.addEventListener('click', () => {
                        switchCamera(index);
                    });
                    cameraSwitch.appendChild(button);
                });
                switchCamera(0); // Iniciar com a primeira câmera por padrão
            } else {
                // Se não houver câmeras disponíveis, exiba uma mensagem de erro
                console.error('Nenhuma câmera encontrada.');
            }
        })
        .catch(function (err) {
            console.error('Erro ao enumerar dispositivos: ', err);
        });

    // Suponha que você tenha as coordenadas do objeto que deseja enquadrar
    const objetoEnquadrado = {
        x: 100, // coordenada X do objeto
        y: 150, // coordenada Y do objeto
        largura: 50, // largura do objeto
        altura: 50 // altura do objeto
    };

    // Verifique se o objeto está dentro da área de interesse
    function objetoDentroDaArea(objeto, area) {
        const objetoDireita = objeto.x + objeto.largura;
        const objetoAbaixo = objeto.y + objeto.altura;

        return (
            objeto.x >= area.x &&
            objetoDireita <= area.x + area.largura &&
            objeto.y >= area.y &&
            objetoAbaixo <= area.y + area.altura
        );
    }

    // Função para verificar se o objeto está dentro da área de interesse e acionar a captura
    function verificarCapturaAutomatica() {
        const areaDeInteresse = document.getElementById('area-de-interesse');
        const capturarAutomaticamente = objetoDentroDaArea(objetoEnquadrado, areaDeInteresse);

        if (capturarAutomaticamente) {
            captureButton.click();
        }

        // Chame esta função continuamente usando um temporizador
        requestAnimationFrame(verificarCapturaAutomatica);
    }

    // Inicie a verificação automática
    verificarCapturaAutomatica();

    // Capturar foto
    captureButton.addEventListener('click', function () {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

        // Exibir a foto capturada com a moldura
        photo = new Image();
        photo.src = canvas.toDataURL('image/png');
        photo.style.border = '10px solid #0a0';

        // Substituir o vídeo pela foto capturada e alternar os botões
        videoContainer.style.display = 'none';
        photoContainer.style.display = 'block';
        capturedPhoto.src = photo.src;
        captureButton.style.display = 'none';
        newCaptureButton.style.display = 'block';
    });

    // Tirar outra foto
    newCaptureButton.addEventListener('click', function () {
        if (photo) {
            photo.remove(); // Remover a foto anterior
        }

        videoContainer.style.display = 'flex';
        photoContainer.style.display = 'none';
        captureButton.style.display = 'block';
        newCaptureButton.style.display = 'none';
    });
</script>
</body>
</html>
